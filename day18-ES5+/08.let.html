<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            let:
                ES6 新增了let命令，用来声明变量。它的用法类似于var，但是所声明的变量，只在let命令所在的代码块内有效，也就是增加了块级作用域。
        
        */
        //1.直接将变量写在块作用域中，防止污染全局变量
        {
            let a = 1;
            console.log(a)
        }
        // console.log(a); //a is not defined


        //2.
        {
            let a = 1; //块级作用域可以任意嵌套
            {
                console.log(a) //1
            }
        }

        // 3.let声明的变量 不能重复声明 否则会报错
        {
            let a = 1;
            // let a = 2; //Identifier 'a' has already been declared
        }


        //3.for循环
        //for语句比较特殊，再for语句中声明的i不是全局也不是每一次的for循环执行时候的块级
        //for中声明的i其实是单独存在，作为每一次for的代码块执行的一个父级作用域
        //每次执行for的代码块的时候，会把i传递到代码块的作用域中执行
        for (let i = 0; i < 5; i++) {
            // let i = "a";
            console.log(i);
        }
        // console.log(i); //i is not defined

        for (let i = 0; i < 5; i++) {
            // 每次执行代码块的时候 会传入一个i在这放着 等待使用
            setTimeout(function () {
                console.log(i);
            })
        }




        //练习1：
        var a = [];
        for (var i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i);
            };
        }
        a[6]();

        // 练习2:
        var a = [];
        for (let i = 0; i < 10; i++) {
            a[i] = function () {
                console.log(i);
            };
        }
        a[6]();
    </script>
</body>

</html>

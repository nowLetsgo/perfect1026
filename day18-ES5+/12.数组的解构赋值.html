        /* 
            数组的解构赋值
        
        */
        //数组的解构赋值讲究的是 一一对应的关系
        {
            const arr = ["a", "b", "c", "d"];
            const [a, b, c, d] = arr;
            console.log(a, b, c, d)
        }

        //2.解构失败，返回undefined
        {
            const [a, b] = [1];
            console.log(a, b)
        }

        //3.也可以不完全解构
        {
            const [a, b] = [1, 2, 3]
            console.log(a, b);
        }

        //4.可以给解构赋值设置默认值
        {
            const [a = 2, b = 3] = [1];
            console.log(a, b) //1 3
        }

        //5.可以使用rest参数（...）
        {
            const [a, b, ...rest] = [1, 2, 3, 4, 5, 6, 7];
            console.log(a, b, rest)
        }
        //6.多维数组的结构 只要一一对应也可以赋值
        {
            const [a, [b, [c],
                [d], e
            ]] = [1, [2, [3],
                [4], 5
            ]];
            console.log(a, b, c, d, e)
        }

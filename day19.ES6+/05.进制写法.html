        //把任意10进制数字转换为n进制(n进制为2-36)
        function divideByn(num, n) {
            //声明一个数组，用来保存取余的余数
            const arr = [];

            //遍历，num只要不为0 则一直计算
            while (num > 0) {
                //remainder保存余数
                let remainder = num % n;
                //计算一次余数之后，修改num的值 为除2的得到的值
                num = parseInt(num / n);
                arr.unshift(remainder.toString(n));
            }

            //当退出while的时候，则说明计算完成 数组中保存的是二进制的值的倒序
            console.log(arr);
            return arr.join("");
        }

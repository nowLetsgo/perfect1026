            箭头函数
                - 关于this 箭头函数没有自己的this，箭头函数内部的this并不是调用时候指向的对象,而是定义时指向的对象
                - 箭头函数不能作为构造函数
        
        */

        const obj = {
            name: "laowang",
            do: () => {
                console.log(this) //
                setTimeout(() => {
                    console.log(this); //
                })
            }
        }


        obj.do();

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            Map:
                - key-value是有序的
                - key可以是一个任意类型

            size属性返回 Map 结构的成员总数。
            set 方法设置键名key对应的键值为value，然后返回整个 Map 结构。如果key已经有值，则键值会被更新，否则就新生成该键。set方法返回的是当前的Map对象，因此可以采用链式写法。
            get 方法读取key对应的键值，如果找不到key，返回undefined。
            has方法返回一个布尔值，表示某个键是否在当前 Map 对象之中。
            delete方法删除某个键，返回true。如果删除失败，返回false。
            clear方法清除所有成员，没有返回值。
            forEach()：遍历 Map 的所有成员。
        
        */
        const fn = function () {};
        let mp1 = new Map([
            ["name", "laowang"],
            ["age", 18],
            [true, 19],
            [{
                a: "b"
            }, 18],
            [NaN, 18],
            [undefined, 18],
            [null, 18],
            [fn, 18],
        ]);
        console.log(mp1)
        console.log(mp1.size)
        console.log(mp1.get(null))
        console.log(mp1.set("foo", "foo1"))
        console.log(mp1.has(true))
        console.log(mp1.delete(true))
        console.log(mp1)

        mp1.forEach((value, key) => {
            console.log(key, value);
        })

        console.log(mp1.clear())
        console.log(mp1)
    </script>
</body>

</html>

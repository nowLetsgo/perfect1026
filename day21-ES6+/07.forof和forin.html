<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = ["a", "b", "c", "d"];
        //for in 只能拿到key  并且是字符串格式
        for (let i in arr) {
            console.log(i);
        }

        //for of可以直接拿到value值
        for (let v of arr) {
            console.log(v);
        }
        //如果使用arr.keys()，则可以直接获取key的值 并且是number类型
        for (let v of arr.keys()) {
            console.log(v);
        }

        const str = "abcd";
        for (let v of str) {
            console.log(v);
        }
    </script>
</body>

</html>

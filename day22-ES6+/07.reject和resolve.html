<body>
    <script>
        /* 
            Promise.reject():直接返回一个失败的promise对象
            promise.resolve()：直接返回一个成功的promise对象
        */


        Promise.resolve({
            name: "laowang"
        }).then((data) => {
            console.log(data);
        })
    </script>

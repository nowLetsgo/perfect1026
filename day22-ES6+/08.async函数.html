<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            async函数返回一个promise对象
                - 默认返回成功状态 值是函数的return的值
        
        
        */
        const re = async function () {
            return {
                name: "laowang"
            };
        }
        console.log(re());
    </script>
</body>
